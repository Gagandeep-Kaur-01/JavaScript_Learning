<html>
    <head>
        <title>JavaScript Accessors</title>
    </head> 
    <body>
        <h1>JavaScript Accessors</h1>
        <p id ="access"></p>

         <!-- Getter is used to get the value of the properties of an object.
          -->

        <script>
            var car = {
                model: "BMW 320d",
                color: "Black",
                fuel_type: "Diesel",
                get fuel(){
                    return this.fuel_type
                },
            };
            document.getElementById("access").innerHTML = car.fuel;
        </script>

        <!--  Setter: to set the value -->
        <script>
            var car = {
                model: "Audi A4",
                color: "Bright Red",
                fuel_type: "",
                set fuel(fuel){
                    this.fuel_type = fuel;
                },
            };
            car.fuel = "Petrol"
            document.getElementById("access").innerHTML = car.fuel_type;

        </script>

       
    </body>
</html>
