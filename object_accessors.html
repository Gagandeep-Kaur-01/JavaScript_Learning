<html>
    <head>
        <title>JavaScript Accessors</title>
    </head> 
    <body>
        <h1>JavaScript Accessors</h1>
        <p id ="access"></p>

         <!-- Getter is used to get the value of the properties of an object.
          -->

        <script>
            var car = {
                model: "BMW 320d",
                color: "Black",
                fuel_type: "Diesel",

                // accessor property(getter)
                get fuel(){
                    return this.fuel_type
                },
            };

            // accessing data property
            console.log(car.fuel_type); // Diesel
            
            // accessing getter methods
            console.log(car.fuel); // Monica
            
            // trying to access as a method
            console.log(car.fuel()); // error


            document.getElementById("access").innerHTML = car.fuel;
        </script>

        <!--  Setter: to set the value -->
        <script>
            var car = {
                model: "Audi A4",
                color: "Bright Red",
                fuel_type: "",

                //accessor property(setter)
                set fuel(fuelType){
                    this.fuel_type = fuelType;
                },
            };
            console.log("-------car.fuel_type initial------", car.fuel_type); // " "

            // change(set) object property using a setter
            car.fuel = "Petrol"

            console.log("-------car.fuel_type------", car.fuel_type); // Petrol
            document.getElementById("access").innerHTML = car.fuel_type;
        </script>

       
    </body>
</html>
