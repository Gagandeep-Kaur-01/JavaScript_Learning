<html>
    <head>
        <title>
            JavaScript Functions
        </title>
        <p id="function"></p>
    </head>
    <script>
        function  myFunction(val){
            document.getElementById("function").innerHTML = val*val;
        }
        myFunction(2)
    </script>

    <!-- Function Expression -->
    <script>
        let x = function(){
            alert("Hello");
        }
        document.getElementById("function").innerHTML = x();
    </script>

    <!-- The Function Constructor -->
    <script>
        var my_function = new Function("a", "b", "return a + b")
        var y = my_function(2,3)
        document.getElementById("function").innerHTML = "The sum is : " + y;
    </script>

    <!-- Self-Invoking functions -->
    <script>
        (function(){
            alert("Hello! Welcome" )
        })()
    </script>

    <!-- Function as value -->
    <script>
        function Product(a, b){
            return a * b;
        }
        let z = Product(2, 3)
        document.getElementById("function").innerHTML = "The product is : " + z;
    </script>  

    <!-- Function as object -->
    <script>
        var body = "return Math.PI * rad * rad"
        var circle = new Function("rad", body)
        alert(circle(5));
    </script> 
    
    <!-- Arrow Function -->
    <script>
        const myFunc = (a,b,c) => {
            return a*b*c;            
        }
        let product = myFunc(2, 3, 4)
        document.getElementById("function").innerHTML = "The product is : " + product;
    </script>

    
    </html>
