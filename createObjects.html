<html>
    <head>
        <title>JavaScript Object</title>
    </head> 
    <body>
        <h1>Creating JavaScript Objects</h1>
        <p id = "object"></p>
      <script>
        var student = {
            name: "Abc",
            age: 22,
            studies: "Computer Science"
        };
        document.getElementById("object").innerHTML = student.name + " of the age" + student.age + " studies" + student.studies;
      </script>  
    </body>
</html>
