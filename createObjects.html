<html>
    <head>
        <title>JavaScript Object</title>
    </head> 
    <body>
        <h1>Creating JavaScript Objects</h1>
        <p id = "object"></p>

        <!-- Use object literal to create and define a JavaScript Object  -->
      <script>
        var student = {
            name: "Abc",
            age: 22,
            studies: "Computer Science"
        };
        document.getElementById("object").innerHTML = student.name + " of the age " + student.age + " studies" + student.studies;
      </script>  

      <!-- Use the keyword new to create and define JavaScript Object -->
      <script>
        var student = new Object();
        student.name = "GHI",
        student.age = 22,
        student.studies = "Computer Science";
        document.getElementById("object").innerHTML = student.name + " of the age" + student.age + " studies" + student.studies;
      </script>

      <!-- Use an Object Constructor to create and define a JavaScript Object -->
      <script>
        function stud(name, age, studies){
          this.name = name;
          this.age = age;
          this.studies = studies;
        }
        var student = stud("Abc", 22, "Computer Science");
        console.log("-----student----", student)
        // document.getElementById("object").innerHTML = student.name + " of the age" + student.age + " studies" + student.studies;
        document.write(student.name + " of the age" + student.age + " studies" + student.studies)
      </script>
    </body>
</html>
